<!doctype html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8" />

        <!-- Mobile-First Viewport Configuration -->
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"
        />

        <!-- Primary Meta Tags -->
        <title>Admin Dashboard - Kanky Store E-commerce Management</title>
        <meta
            name="title"
            content="Admin Dashboard - Kanky Store E-commerce Management"
        />
        <meta
            name="description"
            content="Manage your e-commerce operations with our powerful admin dashboard. Handle products, categories, orders, and customers efficiently."
        />
        <meta
            name="keywords"
            content="admin dashboard, ecommerce management, kanky store, inventory management, order management, admin panel"
        />
        <meta name="author" content="Ahmed elsamman" />
        <meta name="robots" content="noindex, nofollow" />
        <!-- Admin panel should not be indexed -->

        <!-- Theme Color for Mobile Browsers -->
        <meta name="theme-color" content="#1F2937" />
        <meta name="msapplication-TileColor" content="#1F2937" />

        <!-- Apple Mobile Web App -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta
            name="apple-mobile-web-app-status-bar-style"
            content="black-translucent"
        />
        <meta name="apple-mobile-web-app-title" content="Admin Dashboard" />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://admin.kankystore.com/" />
        <meta property="og:title" content="Admin Dashboard - Kanky Store" />
        <meta
            property="og:description"
            content="E-commerce management system for Kanky Store"
        />
        <meta property="og:image" content="/og-image.png" />
        <meta property="og:site_name" content="Kanky Store Admin" />
        <meta property="og:locale" content="en_US" />

        <!-- Twitter Card -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:url" content="https://admin.kankystore.com/" />
        <meta name="twitter:title" content="Admin Dashboard - Kanky Store" />
        <meta
            name="twitter:description"
            content="E-commerce management system for Kanky Store"
        />
        <meta name="twitter:image" content="/twitter-image.png" />

        <!-- Security Headers -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="referrer" content="no-referrer-when-downgrade" />

        <!-- Favicon -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/favicon-16x16.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/apple-touch-icon.png"
        />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />

        <!-- PWA Manifest -->
        <link rel="manifest" href="/manifest.json" />

        <!-- Preconnect to improve performance -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <!-- DNS Prefetch -->
        <link rel="dns-prefetch" href="https://api.kankystore.com" />

        <!-- Structured Data (JSON-LD) -->
        <script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "WebApplication",
                "name": "Kanky Store Admin Dashboard",
                "description": "E-commerce management system",
                "url": "https://admin.kankystore.com",
                "applicationCategory": "BusinessApplication",
                "operatingSystem": "Any",
                "offers": {
                    "@type": "Offer",
                    "price": "0",
                    "priceCurrency": "USD"
                }
            }
        </script>
    </head>
    <body class="bg-gray-100 overflow-x-hidden">
        <!-- App Root -->
        <div id="root"></div>

        <!-- Main Script -->
        <script type="module" src="/src/main.jsx"></script>

        <!-- No Script Fallback -->
        <noscript>
            <div
                style="
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    min-height: 100vh;
                    padding: 20px;
                    text-align: center;
                    font-family:
                        system-ui,
                        -apple-system,
                        sans-serif;
                "
            >
                <div>
                    <h1
                        style="
                            font-size: 24px;
                            margin-bottom: 16px;
                            color: #1f2937;
                        "
                    >
                        JavaScript Required
                    </h1>
                    <p style="color: #6b7280; margin-bottom: 24px">
                        This application requires JavaScript to be enabled in
                        your browser.
                    </p>
                    <p style="color: #9ca3af; font-size: 14px">
                        Please enable JavaScript and refresh the page to
                        continue.
                    </p>
                </div>
            </div>
        </noscript>
    </body>
</html>
